<body>
    <button>press me</button>
    <!-- <div>Get groceries</div>

    <script>
        let todos = ['play','moba','right','now']

       /** todos.forEach(function (todotitle){
            let element = document.createElement('div');
            element.innerText = todotitle;
            document.body.appendChild(element)
        });**/
        todos.double
        todos.forEach(function (todotitle){
            let element = document.createElement('div');
            element.innerText = todotitle.toUpperCase();
            document.body.appendChild(element)
        });

        todos.forEach(function (todotitle1){
            let element = document.createElement('div');
            element.innerText = todotitle1.toLowerCase();
            document.body.appendChild(element)
        });

        todos.forEach(function (listoftodo, listofnewtodo){
            
            let thiselement = document.createElement('button');
            let thisnewelementgap = document.createElement('div');
            thiselement.innerText = listoftodo;
            thisnewelementgap.innerText = listofnewtodo;
            document.body.appendChild(thiselement);
            document.body.appendChild(thisnewelementgap);

            
            todos.forEach(function (listtodo,todoindex){
                let newbutton = document.createElement('button');
                newbutton.innerText = todoindex + listtodo.toUpperCase();
                document.body.appendChild(newbutton);
            });
            
        });

        todos.push()
    </script>
